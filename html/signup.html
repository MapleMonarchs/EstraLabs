<!DOCTYPE html>
<html>
<head>
    <title>Estra Labs - Sign Up</title>
    <link rel="icon" href="images\favicon.ico" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS\Style.css" media="screen" />
    <script src="js\script.js" type="text/javascript"></script>
    <script src="js\sha3.min.js" type="text/javascript"></script>
</head>
<body onload="load()" onresize="resize()">
    <div id="top">

    </div>
    <main>
        <div id="logIn">
            <h2>Sign Up</h2>
            <div class="logInText">
                <span id="userNameTxt">First Name:</span><input class="logInInput" type="text" onkeyup="signUpKeyUp()" />
            </div>
            <div class="logInText">
                <span id="userNameTxt">Surname:</span><input class="logInInput" type="text" onkeyup="signUpKeyUp()" />
            </div>
            <div class="logInText">
                <span id="userNameTxt">User Name:</span><input class="logInInput" type="text" onkeyup="signUpKeyUp()" /><span class="requiredStar">*</span>
            </div>
            <div class="logInText">
                <span id="userNameTxt">E-Mail:</span><input class="logInInput" type="text" onkeyup="signUpKeyUp()" /><span class="requiredStar">*</span>
            </div>
            <div id="password">
                <span id="passwordTxt">Password:</span><input class="logInInput" type="password" onkeyup="signUpKeyUp()" /><span class="requiredStar">*</span>
            </div>
            <div id="confirmPassword">
                <span id="passwordTxt">Confirm Password:</span><input class="logInInput" type="password" onkeyup="signUpKeyUp()" /><span class="requiredStar">*</span>
            </div>
            <span id="errorMessageSignUp"></span>
            <button id="logInButton" onclick="signUp()" onkeyup="signUpKeyUp()">
                Sign Up!
            </button>
            <br />
            <span>Fields with a * are required.</span>
        </div>
    </main>
    <footer>
        <p id="copyright">&copy; <span id="year"></span> EstraLabs</p>
    </footer>
</body>
</html>
