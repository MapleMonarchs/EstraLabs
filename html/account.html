<!DOCTYPE html>
<html>
<head>
    <title>Estra Labs - Log In</title>
    <link rel="icon" href="images\favicon.ico" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS\Style.css" media="screen" />
    <script src="js\script.js" type="text/javascript"></script>
    <script src="js\sha3.min.js" type="text/javascript"></script>
</head>
<body onload="load()" onresize="resize()">
    <div id="top">

    </div>
    <main>
        <div id="accountActions">
            <h2 class="nameField">
                Hello,
            </h2>
            <div id="logOff">
                <button id="logOffButton" onclick="logOff()" onkeyup="logOffKeyUp()">
                    Log Off!
                </button>
            </div>
            <div id="changeMail">
                <button id="changeMailShowButton" onclick="changeMail()">
                    Change E-Mail Address!
                </button>
                <div id="changeMailHidable">
                    <div class="logInText">
                        <span id="userNameTxt">New Mail Address:</span><input class="logInInput" type="text" onkeyup="mailKeyUp()"/>
                    </div>
                    <div>
                        <span id="userNameTxt">Confirm its you with your current password:</span><input class="logInInput" type="password" onkeyup="mailKeyUp()"/>
                    </div>
                    <span id="errorMessageMail"></span>
                </div>
            </div>
            <div id="changePW">
                <button id="changePWShowButton" onclick="changePW()">
                    Change Password!
                </button>
                <div id="changePWHidable">
                    <div class="logInText">
                        <span id="userNameTxt">New password:</span><input class="logInInput" type="password" onkeyup="pwKeyUp()"/>
                    </div>
                    <div class="logInText">
                        <span id="userNameTxt">Confirm new password:</span><input class="logInInput" type="password" onkeyup="pwKeyUp()"/>
                    </div>
                    <div>
                        <span id="userNameTxt">Old password:</span><input class="logInInput" type="password" onkeyup="pwKeyUp()"/>
                    </div>
                    <span id="errorMessagePW"></span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p id="copyright">&copy; <span id="year"></span> EstraLabs</p>
    </footer>
</body>
</html>
