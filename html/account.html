        <div id="accountActions">
            <h2 class="nameField">

                <button id="logOffButton">

                <button id="changeMailShowButton" onclick="changeMail()">
                    Change E-Mail Address!
                </button>
                <div id="changeMailHidable">
                    <div class="logInText">
                        <span id="userNameTxt">New Mail Address:</span><input class="logInInput" type="text" />

                    <div>
                        <span id="userNameTxt">Confirm its you with your current password:</span><input class="logInInput" type="password" />
                    </div>
                    <span id="errorMessageMail"></span>
                </div>
            </div>
            <div id="changePW">
                <button id="changePWShowButton" onclick="changePW()">
                    Change Password!
                </button>
                <div id="changePWHidable">
                    <div class="logInText">
                        <span id="userNameTxt">New password:</span><input class="logInInput" type="password" />
                    </div>
                    <div>
                        <span id="userNameTxt">Confirm new password:</span><input class="logInInput" type="password" />
